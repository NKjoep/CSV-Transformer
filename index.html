<html>
	<!-- /* CSV Transformer by Andrea DessÃ¬ <nkjoep@gmail.com> - MIT License */ -->
	<head>
		<title>CSV Transformer</title>
		<script type="text/javascript" src="lib/mootools-core-1.3.2-full-nocompat-yc.js"></script>
		<script type="text/javascript" src="lib/csv-transformer.js"></script>
	</head>
	<body>
		<h1>CSV Transformer</h1>
		<form>
			<fieldset>
				<legend>Separators</legend>
				<p>
					<label for="separator">Separator</label>
					<input type="text" id="separator" value=";" />
				</p>				
				<p>
					<label for="separator-text">Field Text Separator</label>
					<input type="text" id="separator-text" value='"' />
				</p>				
			</fieldset>
			<fieldset>
				<legend>Headers Mapping</legend>
				<p>
					<label for="column-map">Column Headers</label><br />
					<textarea id="column-map" cols="80" rows="3">"example-header-number";"example-header-name"</textarea><br />
					<input type="submit" id="column-map-submit-go" value="read columns" />
				</p>
				
			</fieldset>
			<fieldset>
				<legend>Field Mapping</legend>
				<table border="0" id="column-map-submit">
					<tr>
						<td>Please perfom Headers Mapping first.</td>
					</tr>
				</table>		
			</fieldset>
			<fieldset>
				<legend>Data</legend>
				<p>
					<label for="data">Values</label><br />
					<textarea id="data" cols="80" rows="3">"1";"gen."
"2";"feb."
"3";"mar."
"4";"apr."
"5";"mag."
"6";"giu."
"7";"lug."
"8";"ago."
"9";"sett."
"10";"ott."
"11";"nov."
"12";"dic.</textarea>
				</p>
				<p>
					Conditional Cases:<br />
					<table id="conditional" border="1">
						<tr>
							<th>field</th>
							<th>search regexp</th>
							<th>replace with string</th>
						</tr>
						<tr>
							<th>All fields</th>
							<th>If is an empty string</th>
							<td><input type="text" id="cond_emtpy" value="" /></td>
						</tr>
					</table>
				</p>
			</fieldset>
			<fieldset>
				<legend>OutPut Mapping</legend>
				<p>
					<label>Output Items</label><br />
					<textarea id="output-map" cols="80" rows="3"></textarea><br />
				</p>
				
				<table border="0" id="output-map-submit">
				</table>
			</fieldset>
			<fieldset>
				<legend>Post Processing</legend>
				<table id="postrules">
					<tr>
						<th>Search regexp</th>
						<th>Replace with string</th>
						<th>-</th>
					</tr>
				</table>
				<input type="submit" id="addpostrule" value="add postprocessing rule" />				
			</fieldset>
			<p>
				<input type="submit" id="output-map-submit-go" value="transform" />
			</p>
		</form>		
		<div id="data-output"></div>
	</body>
</html>
